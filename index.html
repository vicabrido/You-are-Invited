<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="countdown.js" defer></script>
</head>
<body>

<!-- Envelope Intro -->
<div id="envelopeScreen" class="envelope-screen">
  <div class="envelope-flap"></div>
  <div class="envelope-body">
    <div class="envelope-bottom-lines">
      <div class="left-line"></div>
      <div class="right-line"></div>
    </div>
  </div>
  <button id="heartButton" class="heart-button">❤️</button>
</div>

<!-- Main Invitation -->
<section class="invitation-container hidden" id="mainInvitation">

  <!-- Video Section -->
  <div class="video-wrapper">
    <video id="weddingVideo" loop>
      <source src="https://drive.google.com/uc?export=download&id=1VHTFY-LcdR-lrNXgITP-oHJFWjIU_Tk_" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Countdown -->
  <div class="countdown" id="countdown">
    <div><span id="days">0</span>Days</div>
    <div><span id="hours">0</span>Hours</div>
    <div><span id="minutes">0</span>Minutes</div>
    <div><span id="seconds">0</span>Seconds</div>
  </div>

  <!-- Ceremony Section -->
  <div class="overlay-section" style="background-image: url('church.jpg');">
    <div class="overlay-content">
      <div class="overlay-text">Saint Anthony Abbot Parish</div>
      <a class="location-btn" href="https://maps.app.goo.gl/ir7F7PKpYsXQX29T7" target="_blank">Get Directions</a>
    </div>
  </div>

  <!-- Reception Section -->
  <div class="overlay-section" style="background-image: url('reception.jpg');">
    <div class="overlay-content">
      <div class="overlay-text">Reception Hall</div>
      <a class="location-btn" href="https://maps.app.goo.gl/1zQySSjjKZmguccs5" target="_blank">Get Directions</a>
    </div>
  </div>

  <div class="footer">
    We can’t wait to celebrate with you!
  </div>
</section>

<script>
  const heartButton = document.getElementById('heartButton');
  const envelopeScreen = document.getElementById('envelopeScreen');
  const mainInvitation = document.getElementById('mainInvitation');
  const weddingVideo = document.getElementById('weddingVideo');

  heartButton.addEventListener('click', () => {
    envelopeScreen.classList.add('fade-out');
    setTimeout(() => {
      envelopeScreen.classList.add('hidden');
      mainInvitation.classList.remove('hidden');
      weddingVideo.play();
    }, 1000);
  });
</script>

</body>
</html>
