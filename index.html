<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Envelope Intro Screen -->
  <div id="envelope" class="envelope-screen">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
    <div class="envelope-bottom-lines">
      <div class="left-line"></div>
      <div class="right-line"></div>
    </div>
    <div class="heart-button">❤️</div>
  </div>

  <!-- Main Invitation Content -->
  <div class="invitation-container">
    <img src="1.png" class="flower-decor flower-top-left" alt="">
    <img src="2.png" class="flower-decor flower-top-right" alt="">
    <img src="3.png" class="flower-decor flower-bottom-left" alt="">
    <img src="4.png" class="flower-decor flower-bottom-right" alt="">

    <!-- Wedding Video Section -->
    <div class="video-container">
      <video id="wedding-video" loop playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1VHTFY-LcdR-lrNXgITP-oHJFWjIU_Tk_" type="video/mp4">
        Your browser doesn't support the video tag.
      </video>
    </div>

    <!-- Ceremony Section -->
    <div class="overlay-section" style="background-image: url('church.jpg');">
      <div class="overlay-content">
        <div class="overlay-text">Saint Anthony Abbot Parish</div>
        <a href="https://maps.app.goo.gl/ir7F7PKpYsXQX29T7" class="location-btn" target="_blank">Get Direction</a>
      </div>
    </div>

    <!-- Reception Section -->
    <div class="overlay-section" style="background-image: url('reception.jpg');">
      <div class="overlay-content">
        <div class="overlay-text">Resort Balai Alexandra</div>
        <a href="https://maps.app.goo.gl/1zQySSjjKZmguccs5" class="location-btn" target="_blank">Get Direction</a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.querySelector('.heart-button').addEventListener('click', () => {
      document.getElementById('envelope').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('envelope').style.display = 'none';
        document.getElementById('wedding-video').play();
      }, 1000);
    });
  </script>
</body>
</html>
